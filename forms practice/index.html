<!DOCTYPE html>
<html lang="en">
<head>

<body style="background-repeat: no-repeat; background-image: url(./images/photo-1625225230517-7426c1be750c.avif); background-size:102%; font-family:Audiowide, sans-serif;  text-shadow: 3px 3px 3px #ababab; font-size:20px;">
   
    <center><h1 style=" font-family:Audiowide, sans-serif;  text-shadow: 3px 3px 3px #ababab; font-size:55px;">Submission Form</h1></center>

    <center>
        <form>   

            <label for="fname">First Name:</label> 
            <input type="text" name="fname" placeholder="First Name" id="fname">
            <br>
            <br>
            <label for="lname"> Last Name:</label>
            <input type="text" name="lname" placeholder="Last Name" id="lname">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <br>
            <br>
            <label for="password">Password:</label>
            <input type="password" name="password" placeholder="Password" id="password">
            <br>
            <br>
            <label for="num">Contact No:</label>
            <input type="number" name="mycontact" placeholder="Contact No" id="num">
            <br>
            <br>
            <label for="DOB">Date Of Birth</label>
            <input type="date" name="dob" id="DOB">
            <br>
            <br>
            <label for="gender">Gender:</label> 

            <label for="male"> Male</label>
            <input type="radio" name="gender" id="male">

            <label for="female">Female</label>
            <input type="radio" name="gender" id="female">
            
            <label for="other">Others</label>
            <input type="radio" name="gender" id="other">
            <br>
            <br>
            <label for="eligible">Are You Eligible?</label> 
            <input type="checkbox" name="eligiblity" id="eligible">
            <br>
            <br>
            <label for="">Description Area!</label><br>
            <textarea name="text" id="" cols="35" rows="10" placeholder="Write Your Message Here!"></textarea>
            <br>
            <br>
            <select name="courses" id="" style="font-family:Audiowide, sans-serif;  text-shadow: 3px 3px 3px #ababab; font-size:15px; border-radius:8px;" >
                <option value="select here" selected>Select Here</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JAVASCRIPT">JAVASCRIPT</option>
                <option value="REACT">REACT</option>
                <option value="MONGOBD">MONGOBD</option>
            </select>
            <br>
            <br>
            <input type="submit" value="Submit Now" style="font-family:Audiowide, sans-serif;  text-shadow: 3px 3px 3px #ababab; font-size:20px; border-radius:8px;">&nbsp;

            <input type="reset" value="Reset" style="font-family:Audiowide, sans-serif;  text-shadow: 3px 3px 3px #ababab; font-size:20px; border-radius:8px;">
        </form>
   </center>
